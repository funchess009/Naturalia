    <div id="titleCreate">
        <button id="titleCreateButton"> 1: Modifier votre titre</button>
        <h1 id="titleCreateDisplay">Voici à quoi ressemblera votre titre</h1>
    </div>
    <div id="contentCreate">
        <button id="contentCreateButton">2: Modifier votre contenu</button>
        <p id="contentCreateDisplay">Voici à quoi ressemblera votre contenu</p>
    </div>
    <div id="submitCreate"> <button id="submitCreateButton">3: Mettre en ligne!</button></div>
    <script src="scripts/script.js"></script>
    <script>
        let titleCreate = document.getElementById("titleCreateButton")
        let titleDisplay = document.getElementById("titleCreateDisplay")
        let contentCreate = document.getElementById("contentCreateButton")
        let contentDisplay = document.getElementById("contentCreateDisplay")
        let upload = document.getElementById("submitCreateButton")
        let title = "";
        let content = "";


        titleCreate.addEventListener("click", titleClicked)
        function titleClicked(){
          title =  prompt("Tapez ou collez le titre de votre article dans le champ ci-dessous")
          titleDisplay.innerHTML = title

        }

        contentCreate.addEventListener("click", contentClicked)
        function contentClicked(){
            content =  prompt("Tapez ou collez le contenu de votre article dans le champ ci-dessous")
            contentDisplay.innerHTML = content

        }

        upload.addEventListener("click", uploadClicked)
        function uploadClicked(){
            titleDisplay.innerHTML = ""
            contentDisplay.innerHTML = ""
            addArticle(title, content)
        }

    </script>
