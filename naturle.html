  <script>
    let row = 1;
    let current = 1;

    let squares = document.querySelectorAll(".square");
    keys = document.querySelectorAll(".inner");

    squares.forEach((square) => {
      square.addEventListener("click", (event) => {
        makeCurrent(event.target.id);
      });
    });
    keys.forEach((key) => {
      key.addEventListener("click", (event) => {
        console.log("Clicked inner with ID:", event.target.id);
        changeSquareLetter(event.target.id);
        squares[current - 1].innerHTML = "<h1>" + event.target.id + "</h1>";
        current += 1;
        makeCurrent(current - 1);
      });
    });

    squares[0].style.backgroundColor = "grey";
    function changeSquareLetter(letter) {}
    function makeCurrent(squareId) {
      let currentSquareRow = Math.round(squareId / 5 + 0.49);
      if (row == currentSquareRow) {
        squares[current - 1].style.backgroundColor = "white";
        current = squareId;
        squares[squareId - 1].style.backgroundColor = "grey";
      }
    }
