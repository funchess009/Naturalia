<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naturalia - Login</title>
    <link rel="stylesheet" href="styling/loginStyle.css" />
    <link rel="icon" href="images/logo_green.png" type="png" />
  </head>
  <body>
    <img src="login_background.jpg" alt="">
    <div id="background">
      <div id="form">
        <h1>Connectez-vous à votre compte</h1>
        <form action="index.html">
          <div class="formElement"></div>
          <div class="formElement">
            <input
              placeholder="Nom d'utilisateur"
              type="text"
              name="fnom d'utilisateur"
              id="fnom d'utilisateur"
            />
          </div>
          <div class="formElement">
            <input
              placeholder="Password"
              type="password"
              name="fpassword"
              id="fpassword"
            />
            <label for="forgotPassword"
              ><a href="">As-tu oublié ton mot de passe?</a></label
            >
          </div>
          <div class="formElement">
            <input type="submit" value="Login" id="fsubmit" />
          </div>
        </form>
      </div>
    </div>
    <script>
      alert("Cette fonctionalité est désormais plus disponible");
    </script>
  </body>
</html>
